<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Product Maintenance</title>
	<link rel="stylesheet" href="styles/main.css">
	 
      
      <script type = "text/javascript" src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="product.js"></script>
</head>
<body>
	<h1>Products</h1>
	<div id="productjs">
	<table>
		<tr>
			<th style="width:75px">Code</th>
			<th style="width:500px">Description</th>
			<th style="width:75px;text-align:right">Price</th>
            <th></th>
            <th></th>
		</tr>
		<tr v-for="product in products" :productCode="entry.code">
			<tr>
				<td>{{entry.code}}</td>
				<td>{{entry.description}}</td>
				<td style="text-align:right">{{entry.price}}</td>
				<td><a :href="product.edit">Edit</a></td>
				<td><a href="#" class="deleteProduct">Delete</a></td>
			</tr>
	</table>
	</div>
	<form action="editProduct" method="get">
		<input type="submit" value="Add Product" />
	</form>
</body>
</html>
